{% extends "main.html" %}
{% load static %}

{% block main_content %}
    <div class="row mx-1 mt-2">
        <div class="col-12 offset-sm-1 offset-lg-2 offset-xl-3 col-sm-10 col-lg-8 col-xl-6 px-0">
            <div class="row px-0 bg-light rounded py-3 px-0">
                <div class="col-12">
                    <h4 class="p-2 header-title text-primary">
                        Emails
                    </h4>
                    <hr class="mx-2">
                    {% if email_list %}
                        {% for email in email_list %}
                            <div class="row mx-1">
                                <div class="col-12 mt-1">
                                    {% for line in email %}
                                        <p class="font-weight-bold">{{ line }}</p>
                                    {% endfor %}
                                </div>
                            </div>
                            <hr class="mx-2">
                        {% endfor %}
                    {% else %}
                        <p class="mx-2">No emails were found.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock main_content %}
