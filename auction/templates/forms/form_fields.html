{% for field in form %}
    <div class="form-group">
        <div class="col-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="control-label h5 col-2">{{ field.label_tag }}</label>
        <div class="col-12">{{ field }}</div>
    </div>
{% endfor %}
